<h2>RSVP</h2>
<form name="rsvp" method="POST" data-netlify="true">
	<label for="name">Party Name</label>
	<input type="text" id="name" name="name" />
	<div>Will you be attending in person?</div>
	<input type="radio" id="yes" name="going" />
	<label for="yes">Yes</label>
	<input type="radio" id="no" name="going" />
	<label for="no">No</label>
	<label for="number">How many will be attending in your party?</label>
	<input type="number" id="number" name="number" />
	<label for="names">What are the names of those who will be attending?</label>
	<input type="text" id="names" name="names" />
	<button type="submit">Submit Reservation</button>
</form>
